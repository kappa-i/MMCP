<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style/style.css">
</head>

<body>

  <header class="header container">
    <a href="#" class="nav-logo"><img src="/img/mmcp.png" alt="logo"></a>
    <button style="color: var(--black);">☰</button>
  </header>

  <nav class="nav container">
    <ul class="nav-links">
      <li><a href="index.html" class="active">Accueil</a></li>
      <li><a href="Apropos.html">À propos</a></li>
      <li><a href="evenements.html">Événements</a></li>
      <li><a href="ITV.html">Interviews</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="section container" id="intro">
    <div class="intro">
      <h2>
        WE MOVE.<br>
        WE CREA<span class="green">TE</span>.<br>
        WE UNITE.
      </h2>
      <p>
        MMCP développe des projets artistiques et sociaux autour de la danse,
        du hip-hop et de la transmission culturelle.
      </p>
    </div>
  </section>

  <script>
    const menuBtn = document.querySelector('header button');
    const navMenu = document.querySelector('.nav');
    const navLogo = document.querySelector('.nav-logo img');

    menuBtn.addEventListener('click', () => {
      navMenu.classList.toggle('open');

      // Change l'icône de burger à X
      if (navMenu.classList.contains('open')) {
        menuBtn.innerHTML = '✕';
        menuBtn.style.color = 'var(--white)';
        navLogo.style.display = 'none';
      } else {
        menuBtn.innerHTML = '☰';
        menuBtn.style.color = 'var(--black)';
        navLogo.style.display = 'block';
      }
    });
  </script>


</body>

</html>
